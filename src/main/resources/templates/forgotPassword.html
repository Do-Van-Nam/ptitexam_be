<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        form {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #dc3545; /* Đổi màu sang đỏ */
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        button[type="submit"]:hover {
            background-color: #c82333; /* Màu đỏ khi di chuột */
        }
        .back-button {
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 95%;
            padding: 10px;
            border: none;
            background-color: #fff; /* Đổi màu sang đỏ */
            color: black;
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 10px;
            text-align: center;
            border: solid 1px #ccc;
            margin-top: 5px;
        }
        .back-button:hover {
            border: solid red 1px;
        }
        .eror-span{
            color: red;
            text-align: left;
        }
        #error-ms{
            width: 100%;
            align-items: center;
            display: flex;
            justify-content: left;
        }
    </style>
</head>
<body>
<form action="#">
    <h2>Quên Mật Khẩu</h2>
    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Nhập email" required>

    <button type="submit" onclick="formSubmit()">Gửi Email</button>
    <div id="error-ms">
    </div>
    <a href="#" class="back-button">Quay Lại</a>
</form>

</body>
<script>
    function formSubmit(){
         document.getElementById("error-ms").innerHTML= '<span class="eror-span" id="error">Email không tồn tại</span>'
         window.location.href = "login.html"
    }
</script>
</html>
